<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTrav</title>

    <!-- Favicon Web -->
    <link rel="shortcut icon" href="./src/assets/logo.svg" type="image/x-icon" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Meta Tag Open Graph -->
    <meta property="og:title" content="GoTrav" />
    <meta
      property="og:description"
      content="Website penyedia layanan booking tempat penginapan dan juga akomodasi untuk traveling dan jalan-jalan."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="https://karmint26.github.io/go-trav/src/assets/preview.png"
    />
    <meta property="og:url" content="https://karmint26.github.io/go-trav" />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
  </head>
  <body>
        <!-- Header Start -->
    <header id="#header">
        <nav
          class="navbar"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div
            class="nav-brand"
            style="display: flex; justify-content: center; align-items: center"
          >
            <img
              src="./src/assets/logo.svg"
              alt="logo"
              width="100"
              height="100"
            />
            <h1>
              <b>Go<span>Trav</span></b>
            </h1>
          </div>
          <ul
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 1rem;
            "
          >
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#destinations">Destination</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- Header End -->
  
      <!-- Hero Section Start -->
      <section id="hero">
        <div class="hero-img"></div>
        <div class="content">
          <h1>Welcome to GoTrav</h1>
          <p>For your solution to traveling around the world</p>
        </div>
      </section>
      <!-- Hero Section End -->
  
      <!-- About Section Start -->
      <section id="about"></section>
      <!-- About Section End -->
  
      <!-- Services Section Start -->
      <section id="services"></section>
      <!-- Services Section End -->
  
      <!-- Destinations Section Start -->
      <section id="destinations"></section>
      <!-- Destinations Section end -->
  
      <!-- Contact Section Start -->
      <section id="contact"></section>
      <!-- Contact Section End -->
  
      <!-- Footer Start -->
      <footer id="footer"></footer>
      <!-- Footer End -->  
  </body>
</html>
