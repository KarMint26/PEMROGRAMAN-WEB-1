<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTrav</title>

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- Favicon Web -->
    <link rel="shortcut icon" href="./src/assets/logo.svg" type="image/x-icon" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Meta Tag Open Graph -->
    <meta property="og:title" content="GoTrav" />
    <meta
      property="og:description"
      content="Website penyedia layanan booking tempat penginapan dan juga akomodasi untuk traveling dan jalan-jalan."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="https://karmint26.github.io/go-trav/src/assets/preview.png"
    />
    <meta property="og:url" content="https://karmint26.github.io/go-trav" />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
  </head>
  <body>
        <header id="#header">
            <nav class="navbar"></nav>
        </header>

        <section id="hero"></section>

        <section id="about"></section>

        <section id="services"></section>

        <section id="contact"></section>

        <footer id="footer"></footer>
  </body>
</html>
